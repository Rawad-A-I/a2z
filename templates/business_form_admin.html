<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Form Data - A2Z Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .data-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .data-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .data-body {
            padding: 1.5rem;
        }
        
        .data-item {
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }
        
        .data-value {
            color: #6c757d;
            word-break: break-word;
        }
        
        .btn-download {
            background: #28a745;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .btn-download:hover {
            background: #218838;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #ddd;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-database"></i> Business Form Data</h1>
                    <p class="mb-0">View and manage submitted business customization forms</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="dataContainer">
            <div class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading business form data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        function loadData() {
            fetch('/accounts/business-form/data/')
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    document.getElementById('dataContainer').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            Error loading data: ${error.message}
                        </div>
                    `;
                });
        }
        
        function displayData(data) {
            const container = document.getElementById('dataContainer');
            
            if (!data.data || data.data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <h4>No Data Yet</h4>
                        <p>No business form submissions have been received yet.</p>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="row">`;
            
            data.data.forEach((item, index) => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="data-card">
                            <div class="data-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">${item.company_name || 'Unknown Company'}</h6>
                                    <small class="text-muted">${new Date(item.submitted_at).toLocaleDateString()}</small>
                                </div>
                                <div class="mt-1">
                                    <span class="badge ${getStatusBadgeClass(item.status)}">${item.status}</span>
                                </div>
                            </div>
                            <div class="data-body">
                                ${formatDatabaseData(item)}
                                <div class="mt-3">
                                    <button class="btn btn-primary btn-sm" onclick="viewDetails('${item.uid}')">
                                        <i class="fas fa-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        function formatDatabaseData(item) {
            let html = '';
            const importantFields = [
                { key: 'business_type', label: 'Business Type' },
                { key: 'industry', label: 'Industry' },
                { key: 'email', label: 'Email' },
                { key: 'phone', label: 'Phone' },
                { key: 'main_products', label: 'Main Products' },
                { key: 'currency', label: 'Currency' }
            ];
            
            importantFields.forEach(field => {
                if (item[field.key] && item[field.key] !== '') {
                    html += `
                        <div class="data-item">
                            <div class="data-label">${field.label}</div>
                            <div class="data-value">${item[field.key]}</div>
                        </div>
                    `;
                }
            });
            
            // Add color previews if available
            if (item.primary_color || item.secondary_color) {
                html += '<div class="data-item"><div class="data-label">Brand Colors</div>';
                if (item.primary_color) {
                    html += `<div class="data-value"><span class="color-preview" style="background-color: ${item.primary_color}"></span> Primary: ${item.primary_color}</div>`;
                }
                if (item.secondary_color) {
                    html += `<div class="data-value"><span class="color-preview" style="background-color: ${item.secondary_color}"></span> Secondary: ${item.secondary_color}</div>`;
                }
                html += '</div>';
            }
            
            return html;
        }
        
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'pending': return 'bg-warning';
                case 'approved': return 'bg-success';
                case 'rejected': return 'bg-danger';
                case 'in_progress': return 'bg-info';
                default: return 'bg-secondary';
            }
        }
        
        function viewDetails(uid) {
            // For now, just show an alert. In a real implementation, 
            // this would open a modal or redirect to a detail page
            alert(`View details for submission: ${uid}`);
        }
        
        function formatFilesData(filesData) {
            if (Object.keys(filesData).length === 0) return '';
            
            let html = '<div class="data-item"><div class="data-label">Uploaded Files</div>';
            
            Object.entries(filesData).forEach(([key, file]) => {
                html += `
                    <div class="data-value">
                        <i class="fas fa-file"></i> ${file.name} 
                        <small class="text-muted">(${(file.size / 1024 / 1024).toFixed(2)} MB)</small>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function downloadSubmission(filename) {
            // Create a download link for the JSON file
            const link = document.createElement('a');
            link.href = `/accounts/business-form/data/?download=${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function refreshData() {
            document.getElementById('dataContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Refreshing data...</p>
                </div>
            `;
            loadData();
        }
    </script>
</body>
</html>
